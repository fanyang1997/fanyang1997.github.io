<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
        <script type="text/javascript">

            var viz;
    
            function draw() {
                var config = {
                    container_id: "viz",
                    server_url: "bolt+s://d4d1660d29d172216ff2c0636744ecdc.neo4jsandbox.com:7687",
                    server_user: "neo4j",
                    server_password: "buoys-sum-man",
                    labels: {
                        "Character": {
                            "caption": "name",
                            "size": "pagerank",
                            "community": "community",
                            "title_properties": [
                                "name",
                                "pagerank"
                            ]
                        }
                    },
                    relationships: {
                        "INTERACTS": {
                            "thickness": "weight",
                            "caption": false
                        }
                    },
                    initial_cypher: "MATCH (n)-[r:INTERACTS]->(m) RETURN *"
                };
    
                viz = new NeoVis.default(config);
                viz.render();
            }
        </script>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>
    <body onload="draw()">
        <div id="viz"></div>
    </body>    
</html>
